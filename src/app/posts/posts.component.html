<h1 >Crear nuevo post</h1>
<div class="container">
  <div class="col-md-12">
    <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
      <div class="form-group">
        <label>Titulo</label>
        <input type="text" class="form-control" formControlName="title" />

        <div
          class="help-text"
          *ngIf="!postForm.get('title').valid && postForm.get('title').touched"
        >
          Titulo es requerido
        </div>
      </div>
      <div class="form-group">
        <label>Contenido</label>
        <textarea class="form-control" formControlName="content"></textarea>
        <div
          class="help-text"
          *ngIf="
            !postForm.get('content').valid && postForm.get('content').touched
          "
        >
          Requiere Contenido
        </div>
      </div>

      <div class="my-2">
        <button type="submit" class="btn btn-primary">Agregar post</button>
      </div>
    </form>
  </div>

  <!-- <div>
    <a href="#" (click)="onClearPosts($event)">Borrar post</a>
  </div> -->
  <h1>Posts</h1>

  <div>
    <table class="table" *ngIf="!error">
      <thead>
        <th >Titulo</th>
        <th>Contenido</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="error">
      <div class="alert alert-danger">{{ error }}</div>
    </div>
  </div>
</div>
