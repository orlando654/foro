<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm" (ngSubmit)='onSubmit()'>
                <div formGroupName="userData">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" class="form-control" formControlName="username">
                        <span class="help-block"
                            *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
                            <span *ngIf="signUpForm.get('userData.username').errors.required">Usuario es requerido</span>
                            <span *ngIf="signUpForm.get('userData.username').errors.nameIsRestricted">Nombre de usuario no valido</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <span class="help-block"
                            *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">Ingresar Email valido</span>
                    </div>
                </div>

                <div *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" [value]="gender" formControlName="gender" />{{gender}}
                    </label>
                </div>

                <div formArrayName="hobbies">
                    <div class="my-2">
                        <button type="button" (click)="onAddHobby()" class="btn btn-sm btn-warning">Agregar Hobby</button>
                    </div>

                    <div class="form-group" *ngFor="let hobby of hobbyControls; let i = index">
                        <input type="text" class="form-control" [formControlName]="i" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>


            </form>
        </div>
    </div>
</div>
